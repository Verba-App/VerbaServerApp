server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8085/eureka}
  instance:
    preferIpAddress: true
jwt:
  secret: "5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437"
spring:
  application:
    name: verba-proxy
  cloud:
    gateway:
      routes:
        - id: verba-api
          uri: lb://VERBA-API
          predicates:
            - Path=/api/**
          filters:
            - AuthenticationFilter

        - id: verba-data
          uri: lb://VERBA-DATA
          predicates:
            - Path=/data/*
          filters:
            - AuthenticationFilter

        - id: verba-auth
          uri: lb://VERBA-AUTH
          predicates:
            - Path=/auth/**