version: "3"
services:
  verba-api:
    build: ./verba-api
    ports:
      - "8081:8081"
    depends_on:
      - postgres
  verba-data:
    build: ./verba-data
    ports:
      - "8082:8082"

  verba-proxy:
    build: ./verba-proxy
    ports:
      - "8080:8080"
  postgres:
    image: 'postgres:13.1-alpine'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
      - PGDATA=/var/lib/postgresql/data/db
    ports:
      - "35432:5432"