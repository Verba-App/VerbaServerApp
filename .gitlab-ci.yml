stages:
  - build
  - test
  - deploy

build:
  tags:
    - build
  stage: build
  script:
    - mvn package -DskipTests
    - docker-compose build
  before_script:
    - docker-compose --version

test:
  tags:
    - test
  stage: test
  script:
    - mvn test

deploy:
  tags:
    - deploy
  stage: deploy
  script:
    - docker-compose up -d

